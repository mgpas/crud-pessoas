<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Cadastro de Pessoas</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <div class="container">
            <h1>Sistema de Cadastro de Pessoas</h1>
        </div>
    </header>

    <div class="container">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        {% block content %}{% endblock %}
    </div>

    <script>
  // üêõ BUG-007 Fix - Bloqueia n√∫meros e s√≠mbolos ao digitar nos campos de nome/sobrenome
  document.addEventListener('DOMContentLoaded', () => {
    const apenasLetras = /[A-Za-z√Ä-√ø\s]/;

    document.querySelectorAll('input[name="nome"], input[name="sobrenome"]').forEach(input => {
      input.addEventListener('keypress', e => {
        if (!apenasLetras.test(e.key)) {
          e.preventDefault();
        }
      });
    });
  });

  // üêõ BUG-008 Fix - M√°scara de CPF no input: apenas n√∫meros e formata√ß√£o autom√°tica
  document.addEventListener('DOMContentLoaded', () => {
    const cpfInput = document.querySelector('input[name="cpf"]');
    if (cpfInput) {
      cpfInput.addEventListener('input', function () {
        let value = this.value.replace(/\D/g, ''); // remove n√£o-d√≠gitos
        if (value.length > 11) value = value.slice(0, 11); // limita a 11 d√≠gitos
        value = value.replace(/(\d{3})(\d)/, '$1.$2');
        value = value.replace(/(\d{3})(\d)/, '$1.$2');
        value = value.replace(/(\d{3})(\d{1,2})$/, '$1-$2');
        this.value = value;
      });
    }
  });
</script>
</body>
</html>
